<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="سان کلمه کلیدی ">
    <meta name="description" content="گالری عکس سان">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>gallery</title>
</head>
<body >
    <main>
      <section>
          <div class="section1-image">
              <div class="section1">
              <span><i class="fas fa-code"></i></span>
              <p>زبان برنامه نویسی جاوا</p>
             </div>
              <img src="images/java.png" alt="image java">
          </div>

          <div class="section2-image">
              <div class="section2">
             <span><i class="fas fa-coffee"></i></span>
              <p>زبان برنامه نویسی پایتون</p>
             </div>
              <img src="images/python.jpg" alt="image python">
          </div>    

          <div class="section3-image">
             <div class="section3">
             <span><i class="fas fa-file-code"></i></span>
              <p>زبان برنامه نویسی پی اچ پی</p>
             </div>
              <img src="images/php.png" alt="image php">
          </div>

          <div class="section4-image">
              <div class="section4">
              <span><i class="fa fa-laptop-code"></i></span>
              <p>زبان برنامه نویسی سی شارپ</p>
              </div>
              <img src="images/csharp.png" alt="image c#">
          </div>    

          <div class="section5-image">
              <div class="section5">
              <span><i class="fas fa-microchip"></i></span>
              <p>زبان برنامه نویسی سی پلاس پلاس</p>
              </div>
              <img src="images/c+.jpg" alt="image c++ ">
          </div>   

          <div class="section6-image">
              <div class="section6">
              <span><i class="fas fa-bug"></i></span>
              <p>زبان برنامه نویسی کاتلین</p>
              </div>
              <img src="images/kotlin.png" alt="image kotlin">
          </div>
      </section>
    </main>
</body>
</html>
